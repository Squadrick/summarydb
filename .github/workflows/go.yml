name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@v2
      with:
        go-version: ^1.15
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@v2

    - name: Get dependencies
      run: |
        sudo apt install capnproto
        go get -v -t -d ./...

    - name: Build
      run: go build ./...

    - name: Test
      run: go test -race -v ./...

    - name: Coverage
      run: go test -coverprofile cp.out ./...

    - uses: actions/upload-artifact@v2
      if: success()
      with:
        name: coverage-file
        path: cp.out
